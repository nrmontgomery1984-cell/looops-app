<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F27059"/>
      <stop offset="100%" style="stop-color:#F4B942"/>
    </linearGradient>
  </defs>
  <rect width="512" height="512" rx="96" fill="#1a1a2e"/>
  <g transform="translate(256, 256)">
    <!-- Outer loop -->
    <circle cx="0" cy="0" r="140" fill="none" stroke="url(#grad)" stroke-width="24" stroke-linecap="round" stroke-dasharray="220 660"/>
    <!-- Middle loop -->
    <circle cx="0" cy="0" r="95" fill="none" stroke="#73A58C" stroke-width="20" stroke-linecap="round" stroke-dasharray="150 450" transform="rotate(60)"/>
    <!-- Inner loop -->
    <circle cx="0" cy="0" r="55" fill="none" stroke="#F27059" stroke-width="16" stroke-linecap="round" stroke-dasharray="86 260" transform="rotate(120)"/>
    <!-- Center dot -->
    <circle cx="0" cy="0" r="16" fill="#F4B942"/>
  </g>
</svg>
